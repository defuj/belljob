name: belljob
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
    sdk: ">=2.18.1 <3.0.0"
dependencies:
    flutter:
        sdk: flutter
    cupertino_icons: ^1.0.2
    flutter_svg: ^1.0.3
    page_transition: ^2.0.5
    fluttertoast: ^8.0.9
    firebase_core: ^1.16.0
    google_sign_in: ^5.3.1
    shared_preferences: ^2.0.15
    # For Networking
    dio: ^4.0.6
    http: ^0.13.4
    # For Encryption
    encrypt: ^5.0.1
    # Google Fonts
    google_fonts: ^3.0.1
    # For Animations
    lottie: ^1.4.1
    # For Image Slider
    carousel_slider: ^4.1.1
    # For Date Time Picker
    flutter_datetime_picker: ^1.5.1
    # For Model
    freezed_annotation: ^2.2.0
    json_annotation: ^4.7.0
    # For Architecture
    pmvvm: ^4.0.1

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^2.0.0
    # For Model
    freezed: ^2.2.0
    json_serializable: ^4.7.0

flutter:
    uses-material-design: true
    assets:
        - assets/images/
        - assets/icons/
        - assets/animations/

    fonts:
        - family: Inter
          fonts:
              - asset: assets/fonts/Inter-Regular.ttf
              - asset: assets/fonts/Inter-Medium.ttf
              - asset: assets/fonts/Inter-SemiBold.ttf
