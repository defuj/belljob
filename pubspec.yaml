name: belljob
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
    sdk: ">=2.18.1 <3.0.0"
dependencies:
    flutter:
        sdk: flutter
    cupertino_icons: ^1.0.2
    flutter_svg: ^1.0.3
    page_transition: ^2.0.5
    firebase_core: ^1.16.0
    fluttertoast: ^8.1.1
    # For Chache Management
    shared_preferences: ^2.0.15
    # For Networking
    dio: ^4.0.6
    http: ^0.13.4
    # For Encryption
    encrypt: ^5.0.1
    # Google Fonts
    google_fonts: ^3.0.1
    # For Animations
    lottie: ^1.4.1
    # For Image Slider/Coraousel
    carousel_slider: ^4.1.1
    # For Date Time Picker
    flutter_datetime_picker: ^1.5.1
    # For Model
    freezed_annotation: ^2.2.0
    json_annotation: ^4.7.0
    # For Architecture MVVM
    pmvvm: ^4.0.1
    # Camera Plugin
    camera: ^0.10.0+4

    # Biomertic Auth
    # local_auth: ^2.1.2

    # Date Range Picker
    # syncfusion_flutter_datepicker: ^20.3.59

    # Path Provider
    path_provider: ^2.0.11
    # Google ML Kit
    google_ml_kit: ^0.13.0
    # State Management, Route Management, Dependency Management
    get: ^4.6.5

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^2.0.0
    # For Model
    freezed: ^2.2.0
    json_serializable: ^6.5.4

flutter:
    uses-material-design: true
    assets:
        - assets/images/
        - assets/icons/
        - assets/animations/

    fonts:
        - family: Inter
          fonts:
              - asset: assets/fonts/Inter-Regular.ttf
              - asset: assets/fonts/Inter-Medium.ttf
              - asset: assets/fonts/Inter-SemiBold.ttf
